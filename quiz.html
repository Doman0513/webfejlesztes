            <h2>Töltsd ki quizünket!</h2>

        <article>
    
            <form method="post" action="http://szamtud.uni-corvinus.hu/receive.php" id="myform" novalidate>
                <section><label>
                        Add meg a neved!
                        <input type="text" name="fnév" placeholder="név" id="nev">
                    </label>
                </section>
                <section>
                   <label> Add meg aszületési dátumodat!
                    <input type="date" name="szul" id="szuldat"></label>
                </section>
    
    
                <section>
                    1. A sílécet előbb találták fel mint a kereket? <br>
                    <label>igaz<input value="1" type="radio" name="radiogomb" id="igaz"></label>
                    <label>hamis<input value="0" type="radio" name="radiogomb" id="hamis"></label>
                </section>
                <section>
                    2. Mely tényezők befolyásolhatják a megfelelő sícipő választását? <br>
                    <label>
                        <input type="checkbox" name="stilus" id="stilus">
                        síelő stílusa</label>
                    <br>
                    <label>
                        <input type="checkbox" name="suly" id="suly">
                        síelő súlya</label>
                    <br>
                    <label>
                        <input type="checkbox" name="ido" id="ido">
                        sípályán töltött idő</label>
    
                </section>
    
                <section>
    
                    <label>
                        3. Mi volt F. Nansen foglalkozása? <br>
                        <select id="lista" size="1" name="munka">
                            <option value="antr">antropológus</option>
                            <option value="iro">író</option>
                            <option value="sark">sarkkutató</option>
                            <option value="fiz">fizikus</option>
                        </select>
                    </label>
                </section>
    
    
                <section>
                    <label>
                        4. Hány különálló síközpont öleli körbe Portes du Soleil-t? <br>
                        <input name="kozpont" id="kozpont" type="number" min="5" max="15">
                    </label> <br> <br>
    
                </section>
                <section><label>
                        5. Hányadik században adta ki Chernel István szaktanácsait tartalmazó könyvét? <br>
                        18<input type="range" min="18" max="20" id="szazadban">20
                    </label>
                </section>
                <section><label>
                        6. Melyik felszerelés egyik jellemzője a camber? <br>
                        <input type="text" id="felszereles" list="jellemzo" name="felszerelés"
                            placeholder="Írd be a felszerelést.">
                    </label>
                    <datalist id="jellemzo">
                        <option value="cipő">
                        <option value="bot">
                        <option value="léc">
                    </datalist>
                </section>
                <section>
                    <label>Elfogadom az adatkezelési feltételeket.
                        <input type="checkbox" name="adatkez" value="elfogad" id="elfogadás"></label>
    
                </section>
    
    
                <section class="kozepre"> <input type="reset" id="visszaall" class="gomb" value="helyreállítás"
                        name="visszaallit">
                </section>
                <section class="kozepre"><input id="lead" class="gomb" type="submit" value="elküldés" name="elkuld">
                </section>
